<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FakeStoreApi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-4">
    <!-- Botão para mostrar/ocultar tabela -->
    <button id="btnShowTable" class="btn btn-primary mb-3">Mostrar Tabela</button>

    <!-- Tabela escondida inicialmente -->
    <div id="tableContainer" style="display: none;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Título</th>
            <th scope="col">Categoria</th>
            <th scope="col">Imagem</th>
            <th scope="col">Quantidade</th>
            <th scope="col">% de Desconto</th>
            <th scope="col">Preço com Desconto</th>
            <th scope="col">Preço sem Desconto</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- O conteúdo será gerado dinamicamente com JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script JS -->
  <script src="./js/main.js"></script>
</body>
</html>
